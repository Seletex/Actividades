services:
  - type: web
    name: actividades-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: actividades-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: actividades-db
    plan: free
